    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tìm giá trị xem có trong mảng không</title>
</head>
<body>

</body>
</html>
<script>
  let number = parseFloat(prompt("Nhập số cần kiểm tra trong mảng"));
  let arr = [-3,5,1,3,2,10];
  let index = -1;
  for (let i = 0; i< arr.length;i++){
    if (number == arr[i]){
      index = i;
    }
  }
  if (index>-1){
    alert("Giá trị "+ number +" có trong mảng, nẳm ở phần tử thứ "+ index);
  }else{
    alert("Không tìm thấy phần tử có giá trị "+number+" trong mảng")
  }
</script>
