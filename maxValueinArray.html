<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm GT lớn nhất trong mảng </title>
</head>
<body>

</body>
</html>
<script>
  let numbers = [-3,5,1,3,2,10];
  let max = numbers[0];
  let index;
  for (let i=0;i<numbers.length;i++){
    if (max < numbers[i]){
        max = numbers[i];
        index = i;
    }
  }
  alert("Giá tri lớn nhất trong mảng là "+max+" nằm ở vị trí thứ "+index);
</script>
